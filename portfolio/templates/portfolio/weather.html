<script>
    const key = 'https://api.ipma.pt/open-data/forecast/meteorology/cities/daily/{1020500}.json ';





function getWeather() {
    fetch("https://api.openweathermap.org/data/2.5/weather?lat=39.106141&lon=39.548280&appid={KEY}&units=metric&lang=tr")
    .then(response => response.json())
    .then(data => weatherData = data);
}
function setWeather() {
    document.getElementById("weather_temp").innerHTML = JSON.stringify(weatherData.main.temp);
}

</script>
